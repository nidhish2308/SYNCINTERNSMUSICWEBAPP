<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music webapp</title>
    <link rel="stylesheet" href="new2.css">
    <script src="https://kit.fontawesome.com/3311acef56.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="home">
        <div class="container">
            <div class="music-container">
              <div id="cover-box">
                <img src="" alt="cover-image" id="cover" />
              </div>
              <div id="music-box">
                <audio id="disc"></audio>
                <div id="music-info">
                  <h2 id="title"></h2>
                  <h3 id="artist"></h3>
                  <div id="progress-container">
                    <div id="progress"></div>
                  </div>
                  <div id="timer-bar">
                    <span id="timer">0:00</span>
                    <span id="duration"></span>
                  </div>
                </div>
                <div id="control-box">
                  <i id="prev" class="btn fa-solid fa-backward"><b><<</b></i>
                  <i id="play" class="special-btn fa-play"></i>
                  <i id="next" class="btn fa-solid fa-forward"><b>>></b></i>
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="newscript.js"></script>
</body>
</html>
